<h1 mat-dialog-title>{{getTitle()}}</h1>
<div mat-dialog-content>
  <div class="name-fields">
    <mat-form-field>
      <input matInput placeholder="First Name" [(ngModel)]="employee.firstName">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Last Name" [(ngModel)]="employee.lastName">
    </mat-form-field>
  </div>
  <div class="effective-date-fields">
    <mat-form-field>
      <input #startDateInput matInput placeholder="Start Date" type="date" value="{{getEmployeeStartDate()}}">
    </mat-form-field>
    <mat-form-field>
      <input #termDateInput matInput placeholder="Termination Date" type="date" value="{{getEmployeeTerminationDate()}}">
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions class="action-buttons">
  <mat-progress-spinner *ngIf="isSaving" mode="indeterminate" [diameter]="35"></mat-progress-spinner>
  <button *ngIf="!isSaving" class="mat-primary" mat-raised-button (click)="onConfirm()">Save</button>
  <button mat-raised-button (click)="onCancel()">Cancel</button>
</div>

<table mat-table [dataSource]="rowData">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="name-column">Name</th>
    <td mat-cell *matCellDef="let item" class="name-column">{{item.employeeData.fullName}}</td>
  </ng-container>
  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef class="active-column">Is Active</th>
    <td mat-cell *matCellDef="let item" class="active-column">
      <mat-checkbox disableRipple="true" onclick="return false;" [(ngModel)]="item.employeeData.isActive"></mat-checkbox>
    </td>
  </ng-container>
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef class="edit-column"></th>
    <td mat-cell *matCellDef="let item" class="edit-column">
      <button mat-raised-button (click)="clickEditEmployee(item.employeeData)" [class.hidden]="!showEditButtons(item)">
        Edit
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef class="delete-column"></th>
    <td mat-cell *matCellDef="let item" class="delete-column">
      <button mat-raised-button (click)="clickDeleteEmployee(item.employeeData)" [class.hidden]="!showEditButtons(item)">
        Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="employeeColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: employeeColumns;"
    [class.focused]="showEditButtons(row)"
    (mouseover)="onMouseEnter(row);" 
    (mouseleave)="onMouseLeave(row);"
    (click)="selectRow(row);"></tr>
</table>
<div class="add-icon">
  <button mat-fab (click)="clickAddEmployee()">+</button>
</div>
